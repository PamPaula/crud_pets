<!DOCTYPE html>
<html xmlns:th="http://www.thymealef.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
<meta charset="UTF-8">
</head>
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhum dono está cadastrado em nossa biblioteca.</div>
	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Endereço</th>
					<th>Telefone</th>
					<th>Pet</th>
					<th>Data de Cadastro</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dono : ${lista}">
					<td th:text="${dono.id}"></td>
					<td th:text="${dono.nome}"></td>
					<td th:text="${dono.endereco}"></td>
					<td th:text="${dono.tel}"></td>
					<td th:text="${dono.animal.nome}"></td>
					<td th:text="${#dates.format(dono.dataCadastro, 'dd/MM/yyyy')}"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/dono/editar(id=${dono.id})}">Editar</a> <a
						class="btn btn-primary btn-sm"
						th:href="@{/dono/excluir(id=${dono.id})}" onclick="return confirm('Você realmente deseja exluir esse dono?')">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</html>
