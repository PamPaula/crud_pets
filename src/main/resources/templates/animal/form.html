<!DOCTYPE html>
<html xmlns:th="http://www.thymealef.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
<meta charset="UTF-8">
</head>
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Cadastre o pet</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${animal}" th:action="@{/animal/novo}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="nome">Nome do pet:</label> <input class="form-control"
						type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}"></div>
					<br> <label for="tipo">Tipo do pet:</label> <input
						class="form-control" type="text" th:field="*{tipo}" required></input>
						<br> <label for="dataNascimento">Data de Nascimento:</label> <input
						class="form-control" type="text" id="_dataNascimento"></input>
					<input type="hidden" th:field="*{dataNascimento}"></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}"></div>
				</div>
				<button type="submit" class="btn btn-primary">Salvar Pet</button>
			</form>
		</div>
	</div>
</div>
<div layout:fragment="scripts">
	<script>
	$(function() {
	$("#_dataNascimento").datepicker({
		dateFormat: "dd/mm/yy",
		altFormat: "yy-mm-dd",
		altField: "#dataNascimento"
	});
	});
</script>
</div>
</html>
